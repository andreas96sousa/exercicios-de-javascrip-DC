<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-28</title>
</head>
<body>
    <h1>
        Peça o nome e a cidade do usuário e exiba uma frase completa. Ex: "Olá, João de Fortaleza!"
    </h1>
    <span>Digite seu nome:</span><input id="nome" type="text" placeholder="Digite seu nome"><br>
    <span>Digite sua cidade:</span><input id="city" type="text" placeholder="Digite sua cidade"><br> <br>
    <button onclick="nameandcity()">Click Here!</button>
    <p id="result"></p>

    
    <script>

        function nameandcity(){
            result.innerHTML = `Seja bem vindo <b>${nome.value}</b>, de <b>${city.value}</b>!`
        }
    </script>
</body>
</html>
