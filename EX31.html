<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-31</title>
</head>
<body>
    <h1>
        Peça um número e exiba todos os números de 0 até esse número
    </h1>
    <span>Digite um número:</span><input id="numero" type="number" placeholder="Digite um número"><br>
    <button onclick="count()">Click Here!</button>
    <p id="result"></p>

    
    <script>
        function count(){
            for(let i = 0; i <= Number(numero.value); i++){
                result.innerHTML += `Contando... <b>${i}</b>! <hr>`
            }
        }
    </script>
</body>
</html>
