<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-21 - Calculadora</title>
</head>
<body>
    <h1>Peça ao usuário dois números e exiba a soma</h1>
    <input id="n1" type="number" placeholder="Numero 1">
    <span id="sinal"></span>
    <input id="n2" type="number" placeholder="Numero 2">
    <button onclick="sum()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">*</button>
    <button onclick="div()">/</button>
    <p id="result"></p>


    <script>

        function sum(){
            result.innerHTML = `A soma de ${n1.value} e ${n2.value} é <b>${Number(n1.value)+Number(n2.value)}</b>`
            sinal.innerHTML = `+`
        }
        function sub(){
            result.innerHTML = `A Subtração de ${n1.value} e ${n2.value} é <b>${Number(n1.value)-Number(n2.value)}</b>`
            sinal.innerHTML = `-`
        }
        function mult(){
            result.innerHTML = `A Multiplicação de ${n1.value} e ${n2.value} é <b>${Number(n1.value)*Number(n2.value)}</b>`
            sinal.innerHTML = `x`
        }
        function div(){
            result.innerHTML = `A Divisão de ${n1.value} e ${n2.value} é <b>${Number(n1.value)/Number(n2.value)}</b>`
            sinal.innerHTML = `/`
        }
    </script>
</body>
</html>
