<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-11</title>
</head>
<body>
    <h1>
        Peça um número com prompt e exiba todos os números de 0 até esse número com console.log (usando for).
    </h1>
    <script>
        let num = Number(prompt("Digite um número:"))
        console.log(`Contando de ${num} até 0`)
        for(let i = num; i >= 0; i--){
            console.log(`Contando... ${i}`)
        }
    </script>
</body>
</html>
