<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-02</title>
</head>
<body>
    <h1>
        Solicite o nome do usuário com prompt e dê boas-vindas com alert e console.log
    </h1>
    <script>
        let name = window.prompt("Digite seu nome:")
        window.alert(`Seja bem vindo ${name}!`)
        console.log(`Seja bem vindo ${name}!`)
    </script>
</body>
</html>
