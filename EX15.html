<!DOCTYPE html>

<body>
    <h1>
        Solicite a idade do usuário com prompt e informe se ele é maior de idade. Dica: if (idade >= 18)
    </h1>
    <script>
        let age = Number(prompt("Idade:"))
        if(age >= 18){
            alert(`Maior de Idade!`)
        }else{
            alert(`Menor de Idade`)

        }
    </script>
</body>
</html>
