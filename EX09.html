<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-09</title>
</head>
<body>
    <h1>
        Peça um número (com prompt) e exiba o dobro dele com alert.   
    </h1>
    <script>
        let num = Number(prompt("Digite um número:"))
        let double = num * 2
        alert(`O dobro de ${num} é ${double}!`)
    </script>
</body>
</html>
