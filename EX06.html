<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-06</title>
</head>
<body>
    <h1>
        Peça um número com prompt e exiba esse número multiplicado por 10 no alert.    
    </h1>
    <script>
        let num = Number(prompt("Digite um Número:"))
        let multiplied = num * 10
        alert(`O numero ${num} multiplicado por 10 é igual a ${multiplied}!`)
    </script>
</body>
</html>
