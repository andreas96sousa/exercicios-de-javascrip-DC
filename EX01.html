<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-01</title>
</head>
<body>
    <h1>
        Peça ao usuário dois números com prompt e exiba a soma com alert
    </h1>
    <script>
        let num1 = prompt("Digite um Número:")
        let num2 = prompt("Digite um Número:")
        alert(`Os Numeros digitados foram ${num1} e ${num2}!`)
    </script>
</body>
</html>
