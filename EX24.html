<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-02</title>
</head>
<body>
    <h1>
        Peça uma idade e mostre uma mensagem personalizada com o número, por exemplo: "Você tem 18 anos".
    </h1>
    <span>Digitte sua idade:</span><input id="nome" type="text" placeholder="Digite sua Idade">
    <button onclick="getage()">Click Here!</button>
    <p id="result"></p>

    
    <script>

        function getage(){
            result.innerHTML = `Você tem <b>${nome.value}</b> anos!`
        }
    </script>
</body>
</html>
