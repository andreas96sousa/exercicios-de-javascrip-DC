<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-10</title>
</head>
<body>
    <h1>
        Solicite dois números (com prompt) e exiba o produto (multiplicação) com alert
    </h1>
    <script>
        let num1 = Number(prompt("Digite um número:"))
        let num2 = Number(prompt("Digite um número:"))
        let multiply = num1 * num2
        alert(`A multiplicação entre ${num1} e ${num2} é ${multiply}!`)
    </script>
</body>
</html>
