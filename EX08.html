<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-08</title>
</head>
<body>
    <h1>
        Peça o nome e a cidade do usuário (com prompt) e exiba uma frase completa com alert. Ex: "Olá, João de Fortaleza!"   
    </h1>
    <script>
        let city = prompt("Digite o nome da sua cidade:")
        let name = prompt("Digite seu nome:")
        alert(`Seja bem vindo ${name}, da cidade de ${city}!`)
    </script>
</body>
</html>
