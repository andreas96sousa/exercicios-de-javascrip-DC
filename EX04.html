<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-04</title>
</head>
<body>
    <h1>
        Peça uma idade com prompt e mostre uma mensagem personalizada com o número, por exemplo: "Você tem 18 anos".    
    </h1>
    <script>
        let age = Number(prompt("Digite sua Idade:"))
        alert(`Você tem ${age} anos!`)
    </script>
</body>
</html>
