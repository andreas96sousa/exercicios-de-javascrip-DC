<body>
    <h1>
        Peça dois nomes com prompt e exiba ambos juntos com console.log.    
    </h1>
    <script>
        let name1 = prompt("Digite um nome:")
        let name2 = prompt("Digite outro Nome:")
        console.log(`Usuário digitou ${name1} e ${name2}!`)
    </script>
