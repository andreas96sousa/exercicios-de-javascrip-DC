<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-12</title>
</head>
<body>
    <h1>
        Peça um número com prompt e exiba no console.log a tabuada dele de 1 a 10 (usando for).

    </h1>
    <script>
        let num = Number(prompt("Digite um número:"))
        console.log(`Tabuada de ${num}`)
        for(let i = 1; i <= 10; i++){
            console.log(`${i} x ${num} = ${num*i}`)
        }
    </script>
</body>
</html>
