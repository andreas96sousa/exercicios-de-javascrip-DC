<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-13</title>
</head>
<body>
    <h1>
        Peça um número e use while para contar de 0 até esse número, exibindo no console.log
    </h1>
    <script>
        let num = Number(prompt("Digite um número:"))
        console.log(`Contando de 0 até ${num} usando while`)
        let init = 0
        while(init <= num){
            console.log(`${init}`)
            init++
        }
    </script>
</body>
</html>
