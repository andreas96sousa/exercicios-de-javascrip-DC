<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-19</title>
</head>
<body>
    <h1>
        Peça um número com prompt e diga se ele é positivo, negativo ou zero.
    </h1>
    <script>
        let num = Number(prompt("Digite um Número, podendo ser negativo:"))
        if(num > 0){
            alert(`O número digitado é Positivo!`)
        }else if(num < 0){
            alert(`O número digitado é Negativo!`)
            
        }else{
            alert(`Você digitou 0!`)

        }
    </script>
</body>
</html>
