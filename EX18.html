<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-18</title>
</head>
<body>
    <h1>
        Peça um número com prompt e use um while para exibir a contagem regressiva até 0.
    </h1>
    <script>
        let num = Number(prompt("Digite um Número:"))
        let zero = 0
        console.log(`Contagem Regressiva de ${num} até 0:`)
        while(num >= zero){
            console.log(`Contando... ${num}`)
            num--
        }
    </script>
</body>
</html>
