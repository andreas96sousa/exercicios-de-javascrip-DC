<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-14</title>
</head>
<body>
    <h1>
        Peça um número com prompt e diga com alert se ele é par ou ímpar. Dica: use if (numero % 2 === 0)
    </h1>
    <script>
        let num = Number(prompt("Digite um número:"))
        if(num%2 == 0){
            alert(`O número ${num} é Par!`)
        }else{
            alert(`O número ${num} é Impar!`)

        }
    </script>
</body>
</html>
